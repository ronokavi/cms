<div class="profile">
  <div class="profile-text"><i class="fa fa-user" data-selected="true"></i>&nbsp;Profile</div>
  <img [src]="profile.img.src" class="profile-image" [alt]="profile.img.alt" [title]="profile.img.description" />
  <div class="profile-name">
    {{profile.firstName}} {{profile.lastName}}
  </div>
</div>
